<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>likes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <h1 class="title1">Your Feed</h1>
    <main>

        <section class="right">
            <img src="https://th.bing.com/th/id/R.4bf044ca84d8348c11a515e6416b4a24?rik=RQeEUs5SDrLK2A&pid=ImgRaw&r=0">
            <a href="#">Add an avatar</a>
            <h1>James Doe</h1>
        </section>


        <section class="left">

            <article class="card">
                <div class="row1">
                    <h1>Neil M</h1>
                    <div class="row2">
                        <p><span id="likes_text">9</span> like(s)</p>
                        <button class="like_button" onclick="likes('likes_text')">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>
            </article>


            <article class="card">
                <div class="row1">
                    <h1>Nichole K</h1>
                    <div class="row2">
                        <p><span id="likes_text1">12</span> like(s)</p>
                        <button class="like_button1" onclick="likes('likes_text1')">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out. </p>
            </article>


            <article class="card">
                <div class="row1">
                    <h1>Jim R</h1>
                    <div class="row2">
                        <p><span id="likes_text2">9</span> like(s)</p>
                        <button class="like_button2" onclick="likes('likes_text2')">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the<a href="#"> new album</a>.Who else is liking it?</p>
            </article>

        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
